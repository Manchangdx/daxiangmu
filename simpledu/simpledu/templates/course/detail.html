{% extends 'base.html' %}

{% block title %}Course Detail{% endblock %}

{% block body %}
  <div class='jumbotron'>
    <h2>{{ course.name }}</h2>
    <p>{{ course.description }}</p>
  </div>
  <div class='row'>
    <div class='col-md-8'>
      <div class='list-group'>
        {% for i in course.chapters %}
          <a class='list-group-item' href="{{ url_for('course.chapter', course_id=course.id, chapter_id=i.id) }}">
            <span class='glyphicon glyphicon-play' area-hidden='true'></span>
            <span>{{ i.name }} &nbsp; ({{ i.video_duration }})</span>
          </a>
        {% endfor %}
      </div>
    </div>
    <div class='col-md-4'>
      <h3>课程教师</h3>
      <div class='media'>
        <div class='media-left'>
          <a href='#'>
            <img class='media-object' src='' alt='64X64'>
          </a>
        </div>
        <div class='media-body'>
          <h4 class='media-heading'>{{ course.author.name }}</h4>
          {{ course.author.job }}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
