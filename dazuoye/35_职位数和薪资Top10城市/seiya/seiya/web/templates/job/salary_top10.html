{% extends 'base.html' %}

{% block title %}薪资最高城市 Top10{% endblock %}

{% block content %}
  <nav aria-label='breadcrumb'>
    <ol class='breadcrumb'>
      <li class='breadcrumb-item'><a href='/'>首页</a></li>
      <li class='breadcrumb-item'><a href='/job'>拉勾网职位数据分析</a></li>
      <li class='breadcrumb-item active' aria-current='page'>薪资最高城市 Top10</li>
    </ol>
  </nav>
  <div class='my-5' id='c1'></div>
  <table class='table table-striped my-5'>
    <thead>
      <tr>
        <th scope='col'>排名</th>
        <th scope='col'>城市</th>
        <th scope='col'>薪资（千元）</th>
      </tr>
    </thead>
    <tbody>
      {% for i in query %}
        <tr>
          <th scope='row'>{{ loop.index }}</th>
          <td>{{ i.city }}</td>
          <td>{{ i.salary }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block js %}
  <script>
    const data = {{ query|tojson }};
    const chart = new G2.Chart({
      container: 'c1',
      forceFit: true,
      height: 500
    });
    chart.source(data);
    chart.scale('sales', {tickInterval: 10});
    chart.interval().position('city*salary');
    chart.render();
  </script>
{% endblock %}
